<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>
<style>
    div.button {
        width: 100%;
        margin-top: 3%;
      
    }

    div.center {
        text-align: center;
        
    }
</style>

<body>
    <div class="container-sm " style="margin-top: 10%;">
        <h1>TIENDA DE ABARROTES</h1>
        <div class="form-floating mb-3 g-col-6" style="margin-top: 10%;">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <a href="" style="color: black;"><p style="margin-top: 2%;"> Forgot password?</p></a>

        </div>
        <div class="button">
            <div class="center d-grid gap-2 col-2 mx-auto">
                <button type="button" class="btn bg-dark btn-lg" style="color:white">Iniciar Sesion</button>
            </div>
        </div>


    </div>

</body>

</html>
